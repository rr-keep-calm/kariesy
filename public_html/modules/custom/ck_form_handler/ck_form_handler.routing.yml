ck_form_handler.custom_form_handler:
  path: '/keep-calm-custom-form-handler'
  defaults:
    _controller: '\Drupal\ck_form_handler\Controller\CkFormHandlerController::execute'
  requirements:
    _permission: 'access content'
ck_form_handler.admin_settings_form:
  path: '/admin/config/ck_form_handler/adminsettings'
  defaults:
    _form: '\Drupal\ck_form_handler\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
